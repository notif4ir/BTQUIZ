<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Memory Quiz Game</h1>
        
        <div id="setup-screen" class="screen">
            <div class="setup-header">
                <h2>Memory Collection</h2>
                <div class="file-actions">
                    <button id="import-btn" class="btn">Import .fqz</button>
                    <input type="file" id="import-file" accept=".fqz" style="display: none;">
                    <button id="import-tierlist-btn" class="btn">Import .btier</button>
                    <input type="file" id="tierlist-file-input" accept=".btier" style="display: none;">
                </div>
            </div>
            
            <button id="add-new-btn" class="btn add-btn">Add New Item</button>
            
            <div id="global-settings">
                <label>Time per item (seconds):</label>
                <input type="number" id="global-time-input" min="1" max="300" value="10" placeholder="Enter seconds...">
            </div>

            <div id="image-list" class="image-list"></div>
            
            <div class="action-buttons">
                <button id="save-btn" class="btn save-btn">Save as .fqz</button>
                <button id="play-btn" class="btn play-btn">Start Quiz</button>
            </div>
        </div>
        
        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div class="progress">
                    <span id="current-count">0</span>/<span id="total-count">0</span>
                </div>
                <div class="score">Score: <span id="score">0</span>%</div>
            </div>
            
            <div class="quiz-content">
                <img id="quiz-image" alt="Quiz image">
                <h3>What is this name?</h3>
                <input type="text" id="answer-input" placeholder="Type your answer..." autocomplete="off">
                <div class="timer">
                    <div class="timer-bar"></div>
                    <span id="timer-text">10</span>
                </div>
            </div>
        </div>
        
        <div id="results-screen" class="screen hidden">
            <h2>Quiz Complete!</h2>
            <div class="final-score">
                <span id="final-score">0</span>%
            </div>
            <button id="restart-btn" class="btn">Play Again</button>
            <button id="back-btn" class="btn">Back to Setup</button>
        </div>
    </div>

    <!-- Modal for adding/editing items -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Item</h2>
            <div class="modal-body">
                <div class="input-group">
                    <label>Select Image Source:</label>
                    <div class="image-source-options">
                        <label>
                            <input type="radio" name="imageSource" value="file" checked>
                            Upload PNG file
                        </label>
                        <label>
                            <input type="radio" name="imageSource" value="url">
                            Image URL 
                        </label>
                    </div>
                    <input type="file" id="modal-image-input" accept="image/*" style="display: none;">
                    <input type="url" id="modal-url-input" placeholder="Enter image URL" class="url-input">
                    <label for="modal-image-input" class="upload-btn">Choose PNG</label>
                </div>
                <div class="input-group">
                    <label>Names (one per line):</label>
                    <textarea id="modal-names-input" placeholder="Enter names, one per line"></textarea>
                </div>
                <div class="modal-actions">
                    <button id="modal-cancel" class="btn cancel-btn">Cancel</button>
                    <button id="modal-save" class="btn save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
