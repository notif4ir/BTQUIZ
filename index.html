<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FQz - Quiz Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "./js/": "./js/"
        }
    }
    </script>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>FQz</h1>
        
        <div id="setup-screen" class="screen">
            <div class="setup-header">
                <h2>Quiz Collection</h2>
                <div class="file-actions">
                    <button id="import-btn" class="btn">Import</button>
                    <input type="file" id="import-file" accept=".fqz" style="display: none;">
                    <button id="import-tierlist-btn" class="btn">Import Tierlist</button>
                    <input type="file" id="tierlist-file-input" accept=".btier" style="display: none;">
                </div>
            </div>
            
            <button id="add-new-btn" class="btn add-btn">Add New Question</button>
            
            <div id="global-settings">
                <label>Time per question:</label>
                <input type="number" id="global-time-input" min="1" max="300" value="10">
                <span>seconds</span>
            </div>

            <div id="image-list" class="image-list"></div>
            
            <div class="action-buttons">
                <button id="save-btn" class="btn save-btn">Export Quiz</button>
                <button id="play-btn" class="btn play-btn">Start Quiz</button>
            </div>
        </div>
        
        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div class="progress">
                    <span id="current-count">0</span>/<span id="total-count">0</span>
                </div>
                <div class="score">Score: <span id="score">0</span>%</div>
            </div>
            
            <div class="quiz-content">
                <!-- Quiz content dynamically inserted here -->
                <div class="timer">
                    <div class="timer-bar"></div>
                    <span id="timer-text">10</span>
                </div>
            </div>
        </div>
        
        <div id="results-screen" class="screen hidden">
            <h2>Quiz Complete!</h2>
            <div class="final-score">
                <span id="final-score">0</span>%
            </div>
            <button id="restart-btn" class="btn">Play Again</button>
            <button id="back-btn" class="btn">Back to Setup</button>
        </div>
    </div>

    <!-- Modal for adding/editing questions -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Question</h2>
            <div class="modal-body">
                <div class="input-group">
                    <label>Quiz Type:</label>
                    <select id="quiz-type-select" class="quiz-type-select">
                        <option value="multiple-choice">Multiple Choice</option>
                        <option value="guess-image">Guess the Image</option>
                        <option value="text-question">Text Question</option>
                        <option value="true-false">True/False</option>
                        <option value="fill-blank">Fill in the Blank</option>
                    </select>
                </div>

                <div class="input-group image-section">
                    <label>Question Image (optional):</label>
                    <div class="image-source-options">
                        <label>
                            <input type="radio" name="questionImageSource" value="none" checked>
                            No image
                        </label>
                        <label>
                            <input type="radio" name="questionImageSource" value="file">
                            Upload file
                        </label>
                        <label>
                            <input type="radio" name="questionImageSource" value="url">
                            Image URL
                        </label>
                    </div>
                    <input type="file" id="modal-question-image-input" accept="image/*" style="display: none;">
                    <input type="url" id="modal-question-url-input" placeholder="Enter image URL" class="url-input" style="display: none;">
                    <label for="modal-question-image-input" class="upload-btn">Choose Image</label>
                </div>

                <div class="input-group question-section">
                    <label>Question:</label>
                    <textarea id="modal-question-input" placeholder="Enter your question here..." rows="3"></textarea>
                </div>

                <div class="input-group">
                    <label>Correct Answer(s):</label>
                    <textarea id="modal-names-input" placeholder="Enter correct answer(s), one per line"></textarea>
                </div>

                <div class="input-group options-section">
                    <label>Options:</label>
                    <div id="options-container"></div>
                    <button type="button" id="add-option-btn" class="btn add-option-btn">+ Add Option</button>
                </div>

                <div class="input-group">
                    <label>
                        <input type="checkbox" id="shuffle-options" checked>
                        Randomize option order
                    </label>
                </div>

                <div class="modal-actions">
                    <button id="modal-cancel" class="btn cancel-btn">Cancel</button>
                    <button id="modal-save" class="btn save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" defer src="script.js"></script>
</body>
</html>
